<div class="modal fade" id="validateModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Validate Transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #validationForm="ngForm" (ngSubmit)="onSubmit(validationForm)">
                <div class="modal-body">
                    <div class="alert alert-danger text-center" 
                    role="alert" *ngIf="error != 'null'">
                        <p style="margin: 0; text-align: center;">{{error}}</p>
                    </div>
                    <div class="form-group row">
                        <label for="evidenceHash" class="col-sm-6 col-form-label">Evidence Code</label>
                        <div class="col-sm-6">
                            <input type="string" class="form-control" id="evidenceHash"
                                autocomplete="off" 
                                [(ngModel)]="validationPayload.evidenceHash" name="evidenceHash" required />
                                <p class="text-success" *ngIf="validationPayload.isvalid"><i class="bi bi-check-circle-fill"></i> Payment Validated!</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" *ngIf="!validation_in_progress">
                    <button class="btn btn-success" *ngIf="!validationPayload.isvalid">Validate</button>
                    <button class="btn btn-secondary" *ngIf="validationPayload.isvalid"  data-dismiss="modal">Dismiss</button>
                </div>
                <div class="modal-footer text-center" *ngIf="validation_in_progress">
                    <small  class="text-warning">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Processing validation, don't dismiss this form...
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
