<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Payment Date</th>
      <th scope="col">Payment</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of payment_schedule">
      <th scope="row">April 2021</th>
      <td>{{p.payment | currency}}</td>
      <td class="text-success">Paid - Validated</td>
    </tr>
  </tbody>
</table>
