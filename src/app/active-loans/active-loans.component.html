<div class="modal fade" id="loanDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Loan Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-loan-info></app-loan-info>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="card" *ngIf="!isLoading">
    <div class="card-header">
        My Loans
    </div>
    <!-- <div class="card-body"> -->
    <ul class="overflow-auto list-group list-group-flush" style="height: 600px;">
        <a href="#" data-toggle="modal" data-target="#loanDetailsModal" class="list-group-item list-group-item-action" *ngFor="let loan of loans">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> ${{loan.loan_amount}}</h5>
                <small class="text-success">Active</small>
            </div>
            <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
            <p class="mb-1">
                <span class="badge badge-warning" style="margin-right: 2px;">{{loan.interest*100}}%</span>
                <span class="badge badge-info">{{loan.time_frame}} months</span>
            </p>
            <small><b>Borrower:</b> {{loan.username}}</small>
            <p class="mb-1">
                <small><b>Loan ID: </b><a href="#" >0x9677...2d90</a></small>
            </p>
        </a>
    </ul>
