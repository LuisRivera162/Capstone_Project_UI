<div class="row" id="form-wrapper" style="vertical-align:middle"> 
    <div class="spec_div">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error != 'null' && !isLoading">
            <p>{{error}}</p>
        </div>
        <h1 style="text-align: center;" *ngIf="isLoginMode && !isLoading">Login</h1>
        <form class="border" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="isLoginMode && !isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel
                name="password"
                required
                minlength="6"/>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
        <h1 style="text-align: center;" *ngIf="!isLoginMode && !isLoading">Register</h1>
        <form class="border" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoginMode && !isLoading">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" class="form-control"
                ngModel
                name="username"
                required
                />
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="first_name" id="first_name" class="form-control"
                ngModel
                name="first_name"
                required
                />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="last_name" id="last_name" class="form-control"
                ngModel
                name="last_name"
                required
                />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel
                name="password"
                required
                minlength="6"/>
            </div>
            <div class="form-group">
                <label for="conf_password">Confirm Password</label>
                <input type="password" id="conf_password" class="form-control"
                ngModel
                name="conf_password"
                required
                minlength="6"/>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="age" id="age" class="form-control"
                ngModel
                name="age"
                required
                integer/>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
