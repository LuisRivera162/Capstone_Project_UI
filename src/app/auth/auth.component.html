<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto py-3 px-0">
          <div class="card p-0 rounded shadow">
              <div class="card-title text-center my-4 unselectable">
                  <h2 class="my-0">DecentraLoan</h2>
              </div>
              <form class="signup mx-auto" style="width: 70%;" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoginMode">
                  <div class="form-group mb-4 mt-0">
                    <input type="text" id="email" ngModel name="email" class="form-control" placeholder="Username or Email"
                    required>
                  </div>
                  <div class="form-group my-4 ">
                    <input type="password" id="password" ngModel name="password" class="form-control" placeholder="Password"
                    required>
                  </div> 
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="submit" class="btn btn-primary w-100" value="Sign In" [disabled]="!authForm.valid">Login</button>
                    </div>
                    <div class="col-12 col-sm-12 text-center"> 
                      <hr>
                    </div>
                    <div class="col-12 col-sm-12 text-center"> 
                        <p class="unselectable">Or</p>
                    </div>
                    <div class="col-12 col-sm-12 text-center"> 
                        <p class="my-1 unselectable">Login Using:</p>
                    </div>
                  </div> 
                  <div class="row">
                      <div class="d-flex mx-auto pt-1 pb-3"> 
                        <a>
                          <i class="fa fa-facebook"></i>
                        </a> 
                        <a>
                          <i class="fa fa-twitter"></i>
                        </a> 
                        <a>
                          <i class="fa fa-linkedin"></i>
                        </a> 
                        <a>
                          <i class="fa fa-google"></i>
                        </a> 
                      </div>
                  </div>
              </form>
              <form class="signup mx-auto" style="width: 70%;" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="isLoginMode">
                <div class="form-group mb-4 mt-0">
                  <input type="email" id="email" ngModel email name="email" class="form-control" placeholder="Email"
                  required>
                </div>
                <div class="form-group my-4 ">
                  <input type="text" id="username" ngModel username name="username" class="form-control" placeholder="Username"
                  required>
                </div>
                <div class="form-group my-4 ">
                  <input type="text" id="first_name" ngModel first_name name="first_name" class="form-control" placeholder="First Name"
                  required>
                </div>
                <div class="form-group my-4 ">
                  <input type="text" id="last_name" ngModel last_name name="last_name" class="form-control" placeholder="Last Name"
                  required>
                </div>
                <div class="form-group my-4 ">
                  <input type="password" id="password" ngModel last_name name="password" class="form-control" placeholder="Password"
                  required>
                </div> 
                <div class="form-group my-4 ">
                  <input type="password" id="conf_password" ngModel conf_password name="conf_password" class="form-control" placeholder="Confirm Password"
                  required>
                </div> 
                <div class="form-group my-4 ">
                  <input type="text" id="phone" ngModel phone name="phone" class="form-control" placeholder="Phone"
                  required>
                </div>
                <div class="form-group mt-4 ">
                  <input type="number" id="age" ngModel age name="age" class="form-control" placeholder="Age"
                  required>
                </div>
                <div class="accounttype col-md-12 mx-auto p-0 text-center my-0">
                  <input type="radio" value="None" id="BorrowRadio" (change)="onItemChange(false)" name="lenderSelect" required checked/>
                  <label for="BorrowRadio" class="radio my-0 mx-1 unselectable">Borrower</label>
                  <span class="mx-5"></span>
                  <input type="radio" value="None" id="LenderRadio" (change)="onItemChange(true)" name="lenderSelect" required/>
                  <label for="LenderRadio" class="radio my-0 mx-1 unselectable">Lender</label>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <hr>
                  </div>
                  <div class="col-12 text-center mb-4">
                    <button type="submit" class="btn btn-primary w-100" value="Sign In" 
                    [disabled]="!authForm.valid">
                      Register
                    </button>
                  </div>
                </div> 
              </form>
          </div>
          <div class="col-md-6 mx-auto py-4 px-0 unselectable">
            <div class="card p-0 rounded py-3 shadow" style="height: 60px;">
              <div class="col-12 col-sm-12 text-center" *ngIf="!isLoginMode"> 
                Don't have an account? <span class="fake-link" (click)="onSwitchMode(true)">Sign Up</span> 
              </div>
              <div class="col-12 col-sm-12 text-center" *ngIf="isLoginMode"> 
                Have an account? <span class="fake-link" (click)="onSwitchMode(false)">Log In</span> 
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
