<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body" style="background-image: url('https://www.designyourway.net/blog/wp-content/uploads/2018/11/paster-blue-goo-700x394.jpg')">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://w7.pngwing.com/pngs/312/283/png-transparent-man-s-face-avatar-computer-icons-user-profile-business-user-avatar-blue-face-heroes.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{firstname}} {{lastname}}</h4>
                <p class="text-secondary mb-1">Full Stack Developer</p>
              </div>
            </div>
            <button type="button" class="shadow block" *ngIf="!editMode" (click)="editMode= true">Edit Profile</button>
          </div>
        </div>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSaveProfile(authForm)">
        <div class="col-md-8">
          <div class="card mb-3" >
            <div class="card-body" style="background-image: url('https://www.designyourway.net/blog/wp-content/uploads/2018/11/paster-blue-goo-700x394.jpg')">
              <div class="row form-group" >
                <div class="col-sm-3">
                  <h6 class="mb-0" *ngIf="!editMode">Full Name</h6>
                  <h6 class="mb-0" *ngIf="editMode">First Name | Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary" *ngIf="!editMode">
                  {{firstname}} {{lastname}}
                </div>
                <input id="first_name" name="first_name" ngModel type="text" [(ngModel)]="firstname" *ngIf="editMode" >
                <input id="last_name" name="last_name" ngModel type="text" [(ngModel)]="lastname" *ngIf="editMode">

              </div>
              <hr>
              <div class="row form-group" >
                <div class="col-sm-3">
                  <h6 class="mb-0">Username</h6>
                </div>
                <div class="col-sm-9 text-secondary" *ngIf="!editMode">
                  {{username}}
                </div>
                <input id="username" name="username" [(ngModel)]="username" ngModel type="text" *ngIf="editMode">
              </div>
              <hr>
              <div class="row form-group" >
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary" *ngIf="!editMode">
                  {{user_email}}
                </div>
                <input id="email" name="email" [(ngModel)]="user_email" ngModel type="text" *ngIf="editMode">
              </div>
              <hr>
              <div class="row form-group" >
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary" *ngIf="!editMode">
                  {{phone}}
                </div>
                <input id="phone" name="phone" [(ngModel)]="phone" ngModel type="text" *ngIf="editMode">
              </div>
              <hr>
              <button (click)="onSaveProfile(authForm)" class="shadow block" *ngIf="editMode">Save Profile</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
